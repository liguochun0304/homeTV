<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>注册 - homeTV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.min.js"></script>
</head>
<body class="bg-light">
<div id="app" class="container mt-5">
    <div class="card mx-auto" style="max-width:520px;">
        <div class="card-body">
            <h4 class="card-title mb-3">注册到 homeTV（仅限受邀）</h4>
            <div class="mb-2">
                <label class="form-label">用户名</label>
                <input v-model="username" class="form-control" />
            </div>
            <div class="mb-2">
                <label class="form-label">密码</label>
                <input v-model="password" type="password" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">推荐码 (Invite Code)</label>
                <input v-model="inviteCode" class="form-control" placeholder="请输入推荐码" />
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" @click="register">注册</button>
                <a class="btn btn-link" href="/login.html">已有账号？登录</a>
            </div>
            <div class="mt-3" v-if="message">
                <div :class="{'alert alert-success': success, 'alert alert-danger': !success}">{{ message }}</div>
            </div>
        </div>
    </div>
</div>
<script>
const { createApp } = Vue;
createApp({
    data() { return { username: '', password: '', inviteCode: '', message: '', success: false }; },
    methods: {
        async register() {
            this.message = '';
            try {
                const res = await fetch('/api/v1/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: this.username, password: this.password, inviteCode: this.inviteCode })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || '注册失败');
                this.success = true;
                this.message = '注册成功！正在自动登录...';
                
                // Auto login after register using the token returned
                if(data.token) {
                    localStorage.setItem('hometv_token', data.token);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                     this.message = '注册成功！请前往登录页面';
                }
            } catch (e) {
                this.success = false;
                this.message = e.message || '注册失败';
            }
        }
    }
}).mount('#app');
</script>
</body>
</html>
